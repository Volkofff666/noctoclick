version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: noctoclick-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - noctoclick-net

  redis:
    image: redis:7-alpine
    container_name: noctoclick-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - noctoclick-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: noctoclick-backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - noctoclick-net

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: noctoclick-dashboard
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - noctoclick-net

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: noctoclick-nginx
    depends_on:
      - backend
      - dashboard
    ports:
      - "80:80"
    volumes:
      - nginx-logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - noctoclick-net

networks:
  noctoclick-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  nginx-logs: